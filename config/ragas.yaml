# ============================================================================
# Canonical Ragas of the Guru Granth Sahib
# ============================================================================
# 31 principal ragas under which the scripture is organized.
# Used by the parser to validate raga headers and by downstream analysis
# for raga-conditioned breakdowns.
#
# Note: Angs 1-13 contain Japji Sahib, Jap, and other preamble compositions
# that precede the raga sections.  Angs 1354-1430 contain Salok Sehskritee,
# Mundavani, Raagmala and other epilogue compositions.
# ============================================================================

# Pre-raga section (not a raga, but included for completeness)
preamble:
  gurmukhi: null
  romanized: "Preamble"
  ang_start: 1
  ang_end: 13
  notes: "Japji Sahib, Jap, Tav-Prasad Savaiye, etc."

